name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      name: Checkout
      uses: actions/checkout@v2

      name: SSH and deploy
      env: 
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "$SSH_PRIVATE_KEY" > keyfile
        chmod 600 keyfile
        ssh -i -t keyfile ubuntu@ec2-13-48-147-170.eu-north-1.compute.amazonaws.com "sudo bash ~/deploy.sh"
```